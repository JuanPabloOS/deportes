{% extends 'base.html' %}
{% load widget_tweaks %}


{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field|add_class:"form-control" }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <input type="submit" value="Listo" class="btn btn-outline-primary btn-block">
            </form>
        </div>
    </div>
{% endblock %}
